    <style>
        /* Glowing Hover Effect */
        .hover-glow {
            transition: all 0.3s ease-in-out;
        }
        .hover-glow:hover {
            transform: scale(1.1);
            text-shadow: 0px 0px 10px #00f0ff;
        }

        /* Underline Animation */
        .hover-underline {
            display: inline-block;
            position: relative;
            color: white;
        }
        .hover-underline::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -3px;
            left: 0;
            background-color: #00f0ff;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .hover-underline:hover::after {
            transform: scaleX(1);
        }

        /* Line Effect */
        .cool-line {
            width: 80%;
            height: 4px;
            margin: 20px auto;
            background: linear-gradient(to right, #00f0ff, #ff00f0);
            border-radius: 5px;
        }

        /* Progress Timeline */
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 0;
        }
        .timeline::before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #00f0ff, #ff00f0);
            left: 50%;
            transform: translateX(-50%);
        }
        .timeline-item {
            padding: 20px;
            position: relative;
            width: 50%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            transition: all 0.3s ease-in-out;
        }
        .timeline-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        .timeline-item:nth-child(odd) {
            left: 0;
        }
        .timeline-item:nth-child(even) {
            left: 50%;
        }
        .timeline-item::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: #00f0ff;
            border: 4px solid #ff00f0;
            border-radius: 50%;
            top: 20px;
            right: -10px;
            z-index: 1;
        }
        .timeline-item:nth-child(even)::after {
            left: -10px;
        }

        /* Mobile menu visibility */

            display: none;
        }

        @media (max-width: 768px) {
            .mobile-menu {
                display: block;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background-color: #2d3748;
                padding: 20px 0;
                text-align: center;
                z-index: 10;
            }
            .mobile-menu ul {
                flex-direction: column;
            }
            .mobile-menu li {
                padding: 10px;
                width: 100%;
            }
        }
    </style>
